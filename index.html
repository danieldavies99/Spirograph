<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Spirograph</title>
    <meta name="description" content="Live typing test!" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"
      integrity="sha512-J7UHpLx39bpqtP+aWP6yIuXroFk0XPkDQaS9zDthM4TVeaXstWYh556gxsXwwIwpAPSoKqVHW+eqz3B93SpyKg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/pixi-filters.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <canvas
      id="root"
      class="m-auto"
    ></canvas>
    <script src="js/globals.js"></script>
    <script src="js/classes/KeyboardInputHandler.js"></script>
    <script src="js/classes/MouseInputHandler.js"></script>
    <script src="js/classes/CogPathTracker.js"></script>
    <script src="js/classes/Brush.js"></script>
    <script src="js/classes/Shape.js"></script>
    <script src="js/classes/ShapeCollection.js"></script>
    <script src="js/app.js"></script>
  </body>

  <style>

    #root {
      user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-drag: none;
    }
  </style>
</html>
